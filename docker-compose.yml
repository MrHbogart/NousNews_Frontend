services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NUXT_INTERNAL_API_BASE_URL: http://172.30.50.11:8000/api
    ports:
      - "3001:3001"
    networks:
      nousnews:
        ipv4_address: 172.30.50.12
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3001').then(()=>process.exit(0)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  frontend_data:

networks:
  nousnews:
    ipam:
      config:
        - subnet: 172.30.50.0/24
